name: Auto Scrape Jobs

on:
  schedule:
    - cron: "0 2 * * *"   # once per day
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: node scrapeJobs.js

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Jobdetails.json
          git commit -m "Daily job scrape" || exit 0
          git push
