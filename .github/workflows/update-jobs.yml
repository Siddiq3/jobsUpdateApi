name: Auto Scrape Jobs

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: |
          rm -rf node_modules package-lock.json
          npm install

      - run: node scrapeJobs.js

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Jobdetails.json
          git commit -m "Daily job scrape - $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push
